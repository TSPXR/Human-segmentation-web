<!DOCTYPE html>
<html>
<head>
    <title>AR Shot</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="google" content="notranslate">
    <meta name="theme-color" content="#414042">

    <link rel="stylesheet" href="./styles/capture.css" />
    
    <script type="module" src="./modules/capture.client.js"></script>
</head>
<body>
    <div class="container">
        <div class="guide-container">
            <div class="guide">
                <img id="logo" src="./assets/logo_black.png">
                <p>포즈를 취하신 뒤 아래 촬영버튼을 눌러주세요</p>
            </div>
        </div>
        <div class="btn-container">
            <div id="capture-btn-outline">
                <div id="capture-btn">
                    <img id="download-icon" src="./assets/img/download_icon_black.png">
                </div>
            </div>
        </div>

        <div class="category-container">
            <div class="categories">
                <button class="category category-selected" id="1">
                    <p>테마</p>
                </button>
                <button class="category" id="2">
                    <p>앞</p>
                </button>
                <button class="category last-category" id="3">
                    <p>뒤</p>
                </button>
            </div>
        </div>

        <div class="slider" id="preview-slider">
            <div class="slides">
                <button class="slide" id="1" style="background-image: url('./assets/img/thumb/01.png')">
                </button>
                <button class="slide r-slide" id="2" style="background-image: url('./assets/img/thumb/02.png')">
                </button>
                <button class="slide r-slide" id="3" style="background-image: url('./assets/img/thumb/03.png')">
                </button>
            </div>
        </div>
    </div>
</body>
